<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>헤더 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div class="loginbar">
          <ul class="loginbar--list">
            <li class="loginbar--list--item margin-right-8">
              <a href="/">로그인</a>
            </li>
            <li class="loginbar--list--item margin-right-8">
              <a href="/">회원가입</a>
            </li>
            <li class="loginbar--list--item">
              <a href="/">고객센터</a>
            </li>
            <li class="loginbar--list--item">
              <a href="/">쿠팡플레이</a>
            </li>
            <li class="loginbar--list--item margin-left-8">
              <a href="/">제휴마케팅</a>
            </li>
          </ul>
        </div>

        <div class="menubar">
          <button class="button--category">
            <span class="category--icon"></span>
            <span class="category--text">카테고리</span>
          </button>

          <div class="menubar--inner">
            <h1>
              <a class="menubar--logo" href="https://www.coupang.com/" target="_blank" rel="noopener noreferrer">
                <span class="sr-only">Coupang</span>
              </a>
            </h1>

            <form class="menubar--search" action="/" method="GET">
              <div class="select--container">
                <select name="search-type" id="search-type">
                  <option value="all">전체</option>
                  <option value="fashion">패션</option>
                  <option value="beauty">뷰티</option>
                  <option value="digital">디지털</option>
                </select>
                <svg
                  class="icon--dropdown"
                  width="9"
                  height="6"
                  viewBox="0 0 9 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M9 0H0L4.69565 6L9 0Z" fill="#767676" />
                </svg>
              </div>
              <input
                class="search--input"
                id="search-item"
                name="search-item"
                type="search"
                placeholder="찾고 싶은 상품을 검색해 보세요!"
                required
              />
              <button class="search--voice--button" type="button" aria-label="음성 검색"></button>
              <button class="search--keyword--button" type="submit" aria-label="검색"></button>
            </form>
          </div>

          <div class="menubar--icon--menu">
            <div class="myCoupang">
              <button>마이쿠팡</button>
              <ul class="myCoupang--hover">
                <li><a href="/">주문목록</a></li>
                <li><a href="/">취소/반품</a></li>
                <li><a href="/">찜리스트</a></li>
              </ul>
            </div>
            <div class="cart">
              <button>
                장바구니

                <span class="cart--count">0</span>
              </button>
              <div class="cart--hover">장바구니가 비었습니다</div>
            </div>
          </div>

          <nav class="nav--menubar">
            <ul class="menubar--menulist">
              <li class="menulist--menu">
                <a href="/">
                  <img class="padding-bottom-4" src="./assets/icon/icon-rocket.svg" alt="로켓배송" />
                  로켓배송
                </a>
              </li>
              <li class="menulist--menu">
                <a href="/">
                  <img class="padding-bottom-4" src="./assets/icon/icon-fresh.svg" alt="로켓프레시" />
                  로켓프레시
                </a>
              </li>
              <li class="menulist--menu">
                <a href="/">
                  2022년 설날
                  <img class="padding-bottom-4" src="./assets/icon/new.svg" alt="신상 업데이트" />
                </a>
              </li>
              <li class="menulist--menu"><a href="/">로켓직구</a></li>
              <li class="menulist--menu"><a href="/">골드박스</a></li>
              <li class="menulist--menu"><a href="/">정기배송</a></li>
              <li class="menulist--menu"><a href="/">이벤트/쿠폰</a></li>
              <li class="menulist--menu"><a href="/">기획전</a></li>
              <li class="menulist--menu"><a href="/">여행티켓</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
